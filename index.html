<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo MFS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- inner content starts here -->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col">
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Your Phone Number</span>
                            </label>
                            <input id="phn-number" type="text" placeholder="Your phone number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">PIN</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Your PIN" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-login" class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

              </div>
            </div>
          </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
